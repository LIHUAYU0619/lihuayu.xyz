<!DOCTYPE html>
<html>
<style>

body{
	background-color: rgb(224, 224, 224);
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: rgb(66, 66, 66);
}

a{
	text-decoration: underline;
	color:rgb(121, 39, 238);

}

a::before{
	color:rgb(121, 39, 238);
}

a::after{
	color:rgb(121, 39, 238);
}
</style>
<head>
  <!-- <title>Redirecting to Another page in HTML</title> -->
  <!-- Redirecting to another page using meta tag -->
  <meta http-equiv="refresh" content="5; url =https://imageservice.org/" />
</head>


<body>
  <!-- <h3>
    Redirecting to Another page in HTML
  </h3> -->
  <p> You'll be
    redirected to <a href="http://imageservice.org">imageservice.org</a> in 5 seconds.
  </p>
</body>

</html>
